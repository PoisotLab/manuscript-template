<!DOCTYPE html>
<html lang="${ language }" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>${ title }</title>
    <script src="https://hypothes.is/embed.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,600;1,400;1,600&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,600;1,400;1,600&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,600;1,400;1,600&display=swap');
            body {
                font-family: "IBM Plex Serif", serif;
                margin: 0 0;
                padding: 0 0;
            }
            .container {
                margin: 0em auto;
                max-width: 800px;
                padding: 1em;
            }
            code, pre {
                font-family: "IBM Plex Mono", monospace;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: "IBM Plex Sans", sans-serif;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css"
            integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous" />
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js"
            integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js"
            integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF"
            crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                renderMathInElement(document.body, {
                    delimiters: [
                        { left: "$$$$", right: "$$$$", display: true },
                        { left: "$$", right: "$$", display: false }
                    ]
                });
            });
        </script>
</head>

<body>
    <header>
        <section class="container">
            <h1>${ title }</h1>
            <section class="authors">
                ${ for(authors)}
                <div class="author">
                    <div class="name">
                    ${ if(it.orcid) }
                        <a href="${ it.orcid }" target="_blank">
                            ${ it.givennames } ${ it.familyname }
                        </a>
                    ${ else }
                        ${ it.givennames } ${ it.familyname }
                    ${ endif }
                    ${ if(it.affilcode) }
                        ${ for(it.affilcode) }
                            <a href="#affil-${ it.affilcode }">${ it.affilcode }</a>
                            ${ sep },
                        ${Â endfor }
                    ${ endif }
                    </div>span class="aff"
                </div>
                ${ endfor }
            </section>
            <summary>
                ${ description }
            </summary>
        </section>
    </header>

    <nav class="artifacts">
        <a href="$notes$" title="Github repo" target="_blank"><img
                src="https://img.shields.io/badge/write-github-blue.svg" /></a>
        <a href="$filename$.pdf" title="Github repo" target="_blank"><img
                src="https://img.shields.io/badge/read-pdf-green.svg" /></a>
    </nav>

    <article class="container">
        ${ body }
    </article>

</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</html>
