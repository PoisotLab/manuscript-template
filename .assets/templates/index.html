<!DOCTYPE html>
<html lang="${ language }" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>${ title }</title>
    <script type="application/json" class="js-hypothesis-config">
      {
        "openSidebar": true,
        "theme": "clean"
      }
    </script>
    <script src="https://hypothes.is/embed.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0 0;
            padding: 0 0;
        }
        .container {
            margin: 0em auto;
            max-width: 1000px;
            padding: 1em;
        }
        code, pre {
            font-family: "Cousine", monospace;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid black;
            width: 100vw;
        }
        main {
            margin-top: 4em;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css"
    integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js"
    integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O"
    crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js"
    integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF"
    crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                { left: "$$$$", right: "$$$$", display: true },
                { left: "$$", right: "$$", display: false }
                ]
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div id="title">${ title }</div>
            <div id="authors">
                ${ for(authors)}
                <span class="author">
                    ${ if(it.orcid) }
                    <a href="https://orcid.org/${ it.orcid }" target="_blank">
                        ${ it.givennames } ${ it.familyname }
                    </a>
                    ${ else }
                    ${ it.givennames } ${ it.familyname }
                    ${ endif }
                </span>
                ${ endfor }
            </div>
        </div>
    </header>

    <main class="container">
        <section class="abstract">
            ${ description }
            <nav class="artifacts">
                <a href="$filename$-copyedit.pdf" title="Draft PDF" target="_blank">Draft (PDF)</a>
                <a href="$filename$-preprint.pdf" title="Preprint PDF" target="_blank">Preprint (PDF)</a>
            </nav>
        </section>

        <article>
            ${ body }
        </article>
    </main>

    
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</html>
