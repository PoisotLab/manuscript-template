dist: xenial
language: python
python:
  - "3.6"
sudo: false
git:
  quiet: true

before_install:
  - git clone https://github.com/tpoisot/barlock.git
  - chmod u+x barlock/boostrap.sh

install:
  - ./barlock/bootstrap.sh

script:
  - python barlock/build.py

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
