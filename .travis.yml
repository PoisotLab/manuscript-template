dist: xenial
language: python
python:
  - "3.6"
sudo: false
git:
  quiet: true

addons:
  apt:
    update: true

before_install:
  - sudo apt-get install pandoc -y
  - sudo apt-get install pandoc-citeproc -y
  - git clone https://github.com/tpoisot/barlock.git

install:
  pip install -r barlock/requirements.txt

script:
  - ./barlock/install.sh
