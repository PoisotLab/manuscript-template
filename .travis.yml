dist: xenial
language: python
python:
  - "3.6"
sudo: false
git:
  quiet: true

before_install:
  - git clone https://github.com/tpoisot/barlock.git
  - cp barlock/install.sh .
  - chmod u+x install.sh
  - cp barlock/build.py .
  - cp -r barlock/templates .

install:
  - ./install.sh
  - pip install -r barlock/requirements.txt

script:
  - python build.py
