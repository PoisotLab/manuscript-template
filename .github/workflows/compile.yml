name: Compile the document

on:
  push:
    branches:
      - master

jobs:
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
      - uses: actions/checkout@v2
      - name: Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download and install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.9.1.1/pandoc-2.9.1.1-1-amd64.deb
          sudo dpkg -i pandoc-2.9.1.1-1-amd64.deb
          rm pandoc-2.9.1.1-1-amd64.deb
      - name: Install python filters
        run: |
          python -m pip install --upgrade pip
          pip install pandoc-fignos
          pip install pandoc-eqnos
          pip install pandoc-tablenos
          pip install pandoc-secnos
      - name: Prepare the output
        run: |
          mkdir -p dist
          cp -r figures dist/
      - name: Build the website
        run: pandoc manuscript.md -o dist/index.html --filter pandoc-xnos --bibliography=references.json
      - name: Build the tex file
        run: pandoc manuscript.md -s -o dist/manuscript.tex --filter pandoc-xnos --bibliography=references.json
      - name: File check
        run: ls -lah dist/
      - name: Build the pdf file
        uses: xu-cheng/latex-action@master
        with:
          working_directory: dist
          root_file: manuscript.tex
          args: "-f -interaction=nonstopmode"
      - name: Save artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.GITHUB_REPOSITORY }}
          path: dist
      - name: "GitHub Pages deployment"
        if: always()
        uses: maxheld83/ghpages@v0.2.1
        env:
          BUILD_DIR: "dist/"
          GH_PAT: ${{ secrets.ACCESS_TOKEN }}
