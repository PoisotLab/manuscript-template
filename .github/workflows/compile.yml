name: Compile the document

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build the sources
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: [1.8]
        pandoc-version: [2.19.2]
        crossref-version: [0.3.14.0]
        typesetter-version: [0.0.3]
    steps:
      - uses: actions/checkout@v2
      - name: Julia ${{ matrix.julia-version }}
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: 'x64'      
      - name: Get the typesetter
        run: |
          wget https://github.com/PoisotLab/manuscript-typesetter/archive/refs/tags/v${{ matrix.typesetter-version }}.tar.gz
          tar -xvf v${{ matrix.typesetter-version }}.tar.gz
          mv manuscript-typesetter-${{ matrix.typesetter-version }} .typesetter
      - name: Get the TeX Gyre fonts
        run: |
          wget https://www.gust.org.pl/projects/e-foundry/tex-gyre/whole/tg2_501otf.zip
          mkdir ~/.local/share/fonts
          unzip tg2_501otf.zip
          mv tg2_501otf/* ~/.local/share/fonts
          fc-cache -vf
      - name: Get the TeX Gyre math fonts
        run: |
          wget https://www.gust.org.pl/projects/e-foundry/tg-math/download/texgyretermes-math-1543.zip
          unzip texgyretermes-math-1543.zip
          mv texgyretermes-math-1543/* ~/.local/share/fonts
          fc-cache -vf
      - name: Julia packages
        uses: julia-actions/julia-buildpkg@v1
        with:
          project: .typesetter
      - name: Download and install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/${{ matrix.pandoc-version }}/pandoc-${{ matrix.pandoc-version }}-1-amd64.deb
          sudo dpkg -i pandoc-${{ matrix.pandoc-version }}-1-amd64.deb
          rm pandoc-${{ matrix.pandoc-version }}-1-amd64.deb
      - name: Get the crossref filter
        run: |
          wget https://github.com/lierdakil/pandoc-crossref/releases/download/v${{ matrix.crossref-version }}/pandoc-crossref-Linux.tar.xz
          tar -xf pandoc-crossref-Linux.tar.xz
      - name: Get tectonic for typesetting
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
      - name: Run the full project
        run: julia --project=.typesetter .typesetter/scripts/00_build.jl
      - name: "Word count in the build folder"
        id: word-count
        if: github.event_name == 'pull_request'
        run: echo "::set-output name=count::Current word count (main text; no references) is approx. $(wc -w dist/rawtext.txt | cut -d' ' -f1)"
      - name: "Comment on wordcount"
        uses: thollander/actions-comment-pull-request@v1
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ steps.word-count.outputs.count }}
      - name: Save artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: "dist"
          path: dist
  deploy:
    name: Deploy to gh-pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Download dist folder
        uses: actions/download-artifact@v2
        with:
          name: "dist"
          path: dist
      - name: "Deploy!"
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.