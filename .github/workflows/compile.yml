name: Compile the document

on:
  push:
    branches:
      - master

jobs:
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
      - uses: actions/checkout@v2
      - name: Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set variables
        shell: bash
        run: |
          echo ::set-env name=repo_name::$(echo ${{ github.repository }} | cut -d/ -f2)
      - name: Download and install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.9.1.1/pandoc-2.9.1.1-1-amd64.deb
          sudo dpkg -i pandoc-2.9.1.1-1-amd64.deb
          rm pandoc-2.9.1.1-1-amd64.deb
      - name: Install python filters
        run: |
          python -m pip install --upgrade pip
          pip install -r .assets/requirements.txt
      - name: Cleanup the bibliography
        run: python .assets/scripts/bibliography.py
      - name: Prepare the output
        run: |
          mkdir -p dist
          cp -r figures dist/
          cp references.json dist/
      - name: Build the website
        run: pandoc manuscript.md -o dist/index.html --filter pandoc-xnos --bibliography=references.json --metadata-file=metadata.json
      - name: Build the tex file
        run: pandoc manuscript.md -s -o dist/${{ env.repo_name }}.tex --filte pandoc-xnos --bibliography=references.json --metadata-file=metadata.json --template=.assets/templates/copyedit.tex
      - name: File check
        run: ls -lah dist/
      - name: Build the pdf file
        uses: xu-cheng/latex-action@master
        with:
          working_directory: dist
          root_file: ${{ env.repo_name }}.tex
          args: "-f -interaction=nonstopmode -pdf"
      - name: Cleanup after PDF build
        uses: xu-cheng/latex-action@master
        with:
          working_directory: dist
          root_file: ${{ env.repo_name }}.tex
          args: "-c"
      - name: Save artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.repo_name }}
          path: dist
      - name: "GitHub Pages deployment"
        if: always()
        uses: maxheld83/ghpages@v0.2.1
        env:
          BUILD_DIR: "dist/"
          GH_PAT: ${{ secrets.ACCESS_TOKEN }}
